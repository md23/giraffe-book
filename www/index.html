<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/book.css" />
        <link rel="stylesheet" type="text/css" href="css/controls.css" />
        <title>Giraffe</title>
    </head>
    
    <body>
        
            <div class="controls" class="no-skrollr">
                <div id="navleft" class="navcontrols no-skrollr" >
                    <a href="" onclick="prevPage(); return false;"> < </a>
                </div>
                <div id="navright" class="navcontrols no-skrollr" >
                    <a href="" onclick="nextPage(); return false;"> > </a>
                </div>
            </div><!-- controls -->
            <div class="app" data-0="left:0px" data-4000="left:-4000px">
                
                <div class="page" id="one">
                    <img
                    id="title"
                    class="object mainLevel"
                    data-0="left: 140px;"
                    data-800="left: 450px;"
                    src="images/title.png"
                    />
                    <img
                    id="cover"
                    class="object mainLevel"
                    src="images/cover.png"
                    />
                    <img
                    class="object mainLevel lookLeft"
                    data-650="opacity: 0;"
                    data-750="opacity: 1;"
                    data-850="opacity: 0;"
                    src="images/lookLeft.png"
                    />
                    <div
                        class="object transfade"
                        data-400="opacity: 0;"
                        data-600="opacity: .8;"
                        data-800="opacity: .8;"
                        data-1000="opacity: 0;"
                    ></div>
                    <img
                    class="object mainLevel lookRight"
                    data-750="opacity: 0;"
                    data-850="opacity: 1;"
                    data-950="opacity: 0;"
                    src="images/lookRight.png"
                    src="images/lookRight.png"  />
                    
                </div><!-- one -->
                
                
                
                <div class="page" id="two">
                    <div
                            id="picture"
                            class="object"
                            data-1200="transform:rotate(0deg); -webkit-transform-origin: 50% 0%;"
                            data-1210="transform:rotate(10deg); -webkit-transform-origin: 50% 0%;"
                            data-1230="transform:rotate(10deg); -webkit-transform-origin: 50% 0%;"
                            data-1250="transform:rotate(-10deg); -webkit-transform-origin: 50% 0%;"
                            data-1270="transform:rotate(10deg); -webkit-transform-origin: 50% 0%;"
                            data-1290="transform:rotate(-10deg); -webkit-transform-origin: 50% 0%;"
                            data-1310="transform:rotate(10deg); -webkit-transform-origin: 50% 0%;"
                            data-1330="transform:rotate(-10deg); -webkit-transform-origin: 50% 0%;"
                            data-1350="transform:rotate(10deg); -webkit-transform-origin: 50% 0%;"
                            data-1370="transform:rotate(-10deg); -webkit-transform-origin: 50% 0%;"
                            data-1390="transform:rotate(50deg); top: 270px;  left: 800px; -webkit-transform-origin: 50% 0%;"
                            
                            data-1424="top: 570px; left: 810px; transform:rotate(90deg); -webkit-transform-origin: 50% 0%;"     
                            >
                            <img
                                src="images/picture.png"
                                data-1424="display: inline;"
                                data-1425="display: none;"
                            />
                            <img
                                src="images/pictureBroken.png"
                                data-1424="display: none;"
                                data-1425="display: inline;"
                            />
                        </div>
                        <img
                            id="window"
                            class="object"
                            data-1024="left: 200px"
                            data-2048="left: 100px;"
                            src="images/window.png"
                        />
                        <img
                            id="couch"
                            class="object mainLevel"
                            src="images/couch.png"
                        />
                        
                        <img
                            class="object mainLevel lookLeft"
                            data-1950="opacity: 0;"
                            data-2050="opacity: 1;"
                            data-2150="opacity: 0;"
                            src="images/lookLeft.png"
                        />
                        <div
                            class="object transfade"
                            data-1900="opacity: 0;"
                            data-2000="opacity: .8;"
                            data-2200="opacity: .8;"
                            data-2300="opacity: 0;"
                        ></div>
                        <img
                            class="object mainLevel lookRight"
                            data-2050="opacity: 0;"
                            data-2150="opacity: 1;"
                            data-2250="opacity: 0;"
                            src="images/lookRight.png"
                        />
                        
                </div><!-- two -->
                
                
                <div class="page" id="three">
                </div><!-- three -->
                <div class="page" id="four">
                </div><!-- four -->
                
                
            </div>
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/skrollr.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="js/controls.js"></script>
        <script type="text/javascript">
            window.onload = function() {
				skrollr.init({
							 forceHeight: true
							 });
			}
			app.initialize();
        </script>
    </body>
</html>
